<div class="modal-header">
  <h3 class="modal-title">Activity - {{action}}</h3>
</div>
<div class="modal-body">
  <div class="well well-sm">
  <div class="container-fluid">
    <form name="activityForm" class="form form-horizontal">

      <div class="form-group">
  
        <label class="control-label" for="name">Name : </label>
        <input id="name" name="name" type="text" class="form-control" ng-model="activity.name" required ng-minlength="3" ng-maxlength="20"/>
        <div ng-messages="activityForm.name.$error">
          <div ng-messages-include="js/status-reporter/error-messages.htm"></div>
        </div>
  
        <label class="control-label for="description">Description : </label>
        <input id="description" name="description" type="text" class="form-control" ng-model="activity.description" ng-maxlength="255"/>
  
      </div>
    </form>
  </div>
 </div>
</div>
<div class="modal-footer">
 <button class="btn" type="button" ng-click="cancel()">Cancel</button>
 <button class="btn btn-primary" type="button" novalidate ng-click="activityForm.$valid && save()">Save</button>
</div>
