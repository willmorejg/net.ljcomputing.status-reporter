<div class="well well-sm">
 
 <div class="container-fluid" ng-controller="dateController">
 <form class="form">
  <div class="form-group">
    <label class="control-label col-sm-1" for="dateInput">Date</label>

    <div class="col-sm-4">

     <input 
      id="dateInput" 
      type="text" 
      class="form-control" 
      uib-datepicker-popup="{{format}}" 
      ng-model="dt" 
      is-open="picker.opened" 
      datepicker-options="dateOptions" 
      ng-required="true" 
      close-text="Close" 
      alt-input-formats="altInputFormats"
      tooltip-placement="right" 
      uib-tooltip="{{dateInputTooltip}}" 
      tooltip-class="customClass" />

    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-1">
     
     <button 
      type="button" 
      class="form-control btn btn-default" 
      ng-click="openPicker()" 
      tooltip-placement="right" 
      uib-tooltip="{{pickerTooltip}}" 
      tooltip-class="customClass">
      
        <i class="fa fa-calendar"></i>
     
     </button>
    
    </div>

   <label class="control-label col-sm-1" for="searchInput">Search</label>

   <div class="col-sm-4">

     <input 
      id="searchInput" 
      type="text" 
      ng-model="search" 
      class="form-control"
      style="width: 275px;" 
      placeholder="Search" 
      tooltip-placement="right" 
      uib-tooltip="{{searchTooltip}}" 
      tooltip-class="customClass">

   </div>

  </div>
 </form>

 <table class="table table-responsive table-condensed table-bordered table-striped table-hover">
  <thead>
   <tr>
    <th ng-click="sort('activity.name')">
      Name
      <span class="fa sort-icon" ng-show="sortKey=='activit.name'" ng-class="{'fa-chevron-up':!reverse,'fa-chevron-down':reverse}"></span>
    </th>
    <th ng-click="sort('activty.description')">
      Description
      <span class="fa sort-icon" ng-show="sortKey=='activity.description'" ng-class="{'fa-chevron-up':!reverse,'fa-chevron-down':reverse}"></span>
    </th>
   </tr>
  </thead>
  <tbody>
   <tr dir-paginate="activity in recordsShown = (activityList | searchFilter:search) | orderBy:sortKey:reverse | itemsPerPage:5">
    <td>{{activity.name}}</td>
    <td>{{activity.description}}</td>
   </tr>
  </tbody>
 </table>
<div class="row"><em class="col-sm-4">Showing {{recordsShown|searchFilterCount}} of {{activityList.length}} records.</em></div>
 <dir-pagination-controls
  max-size="5"
  direction-links="true"
  boundary-links="true"/>
 
</div>
