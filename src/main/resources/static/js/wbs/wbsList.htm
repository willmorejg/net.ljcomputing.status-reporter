<div class="container container-fluid">
 <div class="uiGrid">
   <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
   <button 
     type="button" 
     class="btn btn-primary btn-sm fa fa-plus-square fa-1x" 
     ng-click="edit()">
     Add WBS
   </button>
 
  <div 
   ui-grid="gridOptions" 
   class="well uiGrid wbsGrid" 
   ui-grid-pagination
   ui-grid-expandable 
   ui-grid-auto-resize>
     <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
     <br/>
     Displaying page {{gridOptions.paginationCurrentPage}} of {{ getTotalPages() | number:0}}
     <br/><br/>

      <div class="btn-group" style="margin: 0px !important;" uib-dropdown is-open="status.isopen">
        <button id="pagination-size-btn" type="button" class="btn btn-primary btn-sm btn-block" uib-dropdown-toggle ng-disabled="disabled">
          Page size<span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="pagination-size-btn">
          <li role="menuitem" ng-click="changePageSize(10)">10</li>
          <li role="menuitem" ng-click="changePageSize(25)">25</li>
          <li role="menuitem" ng-click="changePageSize(50)">50</li>
          <li role="menuitem" ng-click="changePageSize(100)">100</li>
          <li role="menuitem" ng-click="changePageSize(250)">250</li>
          <li role="menuitem" ng-click="changePageSize(500)">500</li>
        </ul>
      </div>
  
      <span>
       <uib-pagination 
         class="pagination pagination-sm pull-right" 
         boundary-links="true" 
         rotate="false" 
         force-ellipses="true" 
         first-text="<<"
         last-text=">>"
         next-text=">"
         previous-text="<"
         max-size="4" 
         total-items="gridOptions.totalItems" 
         items-per-page="gridOptions.paginationPageSize" 
         ng-model="gridOptions.paginationCurrentPage">
       </uib-pagination>
      </span>
    
    </div>
  </div>
</div>
