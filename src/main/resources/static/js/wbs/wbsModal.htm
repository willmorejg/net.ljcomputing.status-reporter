<div class="modal-header">
  <h3 class="modal-title">Work Breakdown Structure - Edit</h3>
</div>
<div class="modal-body">
  <div class="well well-sm">
  <div class="container-fluid">
    <form class="form form-horizontal">
      <div class="form-group">
  
        <label class="control-label" for="name">Name : </label>
        <input id="name" type="text" class="form-control" ng-model="wbs.name"/>
  
        <label class="control-label for="description">Description : </label>
        <input id="description" type="text" class="form-control" ng-model="wbs.description"/>
  
      </div>
    </form>
  </div>
 </div>
</div>
<div class="modal-footer">
 <button class="btn" type="button" ng-click="cancel()">Cancel</button>
 <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
</div>
