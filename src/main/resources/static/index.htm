<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Status Reporter main application page">
    <meta name="author" content="James G Willmore">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <title>Status Reporter</title>

    <!-- Bootstrap Core CSS -->
    <link href='webjars/bootstrap/3.3.6/css/bootstrap.min.css' rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link href='webjars/font-awesome/4.5.0/css/font-awesome.min.css' rel="stylesheet">
    
    <!-- Angular UI Tree CSS -->
    <link rel="stylesheet" href="webjars/angular-ui-tree/2.13.0/angular-ui-tree.min.css">
    
    <!-- Angular UI Grid CSS -->
    <link rel="stylesheet" href="webjars/angular-ui-grid/3.1.0/ui-grid.css">
    
    <!-- Angular Aside CSS -->
    <link rel="stylesheet" href="webjars/angular-aside/1.3.0/dist/css/angular-aside.min.css">

    <!-- Toastr CSS -->
    <link href="js/lib/toastr/toastr.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/cerulean-bootstrap.css" rel="stylesheet">
<!--     <link href="css/superhero-bootstrap.css" rel="stylesheet"> -->
<!--     <link href="css/slate-bootstrap.css" rel="stylesheet"> -->
<!--     <link href="css/cosmo-bootstrap.css" rel="stylesheet"> -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
   
   <!-- Third-party JavaScript libs -->
   <script src="js/lib/logToServer.js"></script>
   <script src="webjars/lodash/4.0.0/lodash.min.js"></script>
   <script src="webjars/moment/2.10.6/min/moment.min.js"></script>
   
   <!-- AngularJS --> 
   <script src="webjars/angularjs/1.4.8/angular.min.js"></script>
   <script src="webjars/angularjs/1.4.8/angular-animate.min.js"></script>
   <script src="webjars/angularjs/1.4.8/angular-messages.min.js"></script>
<!--    <script src="webjars/angularjs/1.4.8/angular-resources.min.js"></script> -->
   <script src="webjars/angularjs/1.4.8/angular-sanitize.min.js"></script>
   <script src="webjars/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
   <script src="webjars/angular-ui-date/0.0.11/src/date.js"></script>
   <script src="webjars/angular-ui-tree/2.13.0/angular-ui-tree.min.js"></script>
   <script src="webjars/angular-ui-router/0.2.17/angular-ui-router.js"></script>
   <script src="webjars/angular-ui-grid/3.1.0/ui-grid.js"></script>
   <script src="webjars/angular-aside/1.3.0/dist/js/angular-aside.min.js"></script>
   <script src="webjars/ng-idle/1.1.0/angular-idle.min.js"></script>
   
   <!-- Third-party Angular libs -->
   <script src="js/lib/dirPagination/dirPagination.js"></script>
   <script src="js/lib/ng-sticky/ng-sticky.js"></script>
   <script src="js/lib/contextMenu/contextMenu.js"></script>
   <script src="js/lib/uiBreadcrumbs/uiBreadcrumbs.js"></script>
   
   <!-- Application-specific JS -->
   <script src="js/app.js"></script>
   <script src="js/status-reporter/sr.js"></script>
   <script src="js/wbs/wbsModule.js"></script>
   <script src="js/activity/activityModule.js"></script>
   <script src="js/event/eventModule.js"></script>

</head>

<body>
<div class="container-fluid">
<div ng-controller="asideCtrl" ng-class="asideState.position">

    <button type="button" class="btn btn-info btn-lg pull-left" ng-click="openAside('left', true)">
      <span class="fa fa-align-justify"></span>
    </button>

    <h1 class="well-sm col-md-3 pull-left">
     <ui-breadcrumbs 
       displayname-property="data.displayName" 
       template-url="js/lib/uiBreadcrumbs/uiBreadcrumbs.tpl.html">
     </ui-breadcrumbs>
    </h1>
</div>
<div class="container" style="margin-top: 100px;margin-left:-10px;">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</div>
<!-- </nav> -->
</div>
        <!-- Page Content -->
        <div id="page-content-wrapper">

<div ng-controller="idleCtrl">

  <script type="text/ng-template" id="warning-dialog.html">
    <div class="modal-header">
      <h4>You will be logged out when the timer runs out of time.</h4>
    </div>
    <div idle-countdown="countdown" ng-init="countdown=60" class="modal-body">
      <uib-progressbar max="60" value="countdown" animate="true" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</uidprogressbar>
    </div>

  </script>
  <script type="text/ng-template" id="timedout-dialog.html">
    <div class="modal-header">
      <h3>You've Timed Out!</h3>
    </div>
    <div class="modal-body">
      <p>
        You were idle too long. Normally you'd be logged out, but in this demo just do anything and you'll be reset.
      </p>
    </div>
  </script>

</div>

          <div class="container-fluid">
            <div class="row" ui-view>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->

    <!-- jQuery -->
    <script src="webjars/jquery/2.1.4/jquery.min.js"></script>

    <!-- Third party JavaScript libs (jQuery dependent) -->
    <script src="js/lib/toastr/toastr.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
